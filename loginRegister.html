<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Conventional Economics & Finance</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="css/loginRegister.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="js/loginRegister.js"></script>

<script>
function login() {
	dvid = document.getElementById('dvid').value;
	
    if (dvid == "") {
		document.getElementById("txtHintLogin").style.background = "black";
        document.getElementById("txtHintLogin").innerHTML = "Device not Registered. Please <b>Register</b> before logging in.";
        return;
	}
    else { 
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("txtHintLogin").innerHTML = xmlhttp.responseText;
            }
        }
        xmlhttp.open("POST","http://slikke.net/test/login.php?divd=" + dvid, true);
		xmlhttp.send();
    }
}
</script>

</head>

<body>

<div class="main">
    <center><img src="images/slikke logo.png" width="250px"></center>
    <div>&nbsp;
    <table border="0" align="center" width="80%" height="30%" style="display: table;">
        <tr><td colspan="2"><div id="txtHintLogin" style="color:red; font-size: 100%;"><b> </b></div></td></tr>
        <tr>
    		<td width="100%"><a><div class="submitBtn" onClick="login()">LOGIN&nbsp;</div></a></td>
    	</tr>
        <tr>
            <td width="50%"><a href="register.html"><div class="submitBtn">REGISTER&nbsp;</div></a></td>
		</tr>
        <tr><td colspan="2"><input type="text" id="dvid" style="width:100%; font-size: 100%; background-color:rgba(0, 0, 0, 0); border: none;"></td></tr>
	</table>
    </div>    
</div>

<div id="footer"><a href="index.html"><img class="backLogo" src="images/backbtn.png"></a><img class="slikkeLogo" src="images/slikke logo.png"></div>

</body>
</html>
