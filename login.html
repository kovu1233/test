    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load

    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available

        document.getElementById('dvid').value = device.uuid;

<script>
//
//getHeight = window.innerHeight;
//alert (document.getElementById("tabs-2").style.bottom);//getHeight + "px";
//alert (window.innerHeight);

function register() {
	//null values
	att = 0;
	war = 0;
	
	Fname = document.getElementById('fName').value;
	Lname = document.getElementById('lName').value;
	Email = document.getElementById('email').value;
	Mobile = document.getElementById('mobile').value;
	Nationality = document.getElementById('nationality').value;
	Password = document.getElementById('password').value;
	dvid = document.getElementById('dvid').value;
	
    if (Fname == "" || Lname == "" || Email == "" || Mobile == "" || Nationality == "" || Password == "") {
        document.getElementById("txtHintRegister").innerHTML = "All Fields are Required!";
        return;
	}
    else { 
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("txtHintRegister").innerHTML = xmlhttp.responseText;
            }
        }
        xmlhttp.open("POST","http://slikke.net/test/register.php?firstName=" + Fname + "&lastName=" + Lname + "&email=" + Email + "&mobile=" + Mobile + "&nationality=" + Nationality + "&pass=" + Password + "&attemp=" + att + "&warnings=" + war + "&divd=" + dvid, true)//+"&q1="+str2,true);
        xmlhttp.send();
    }
}
//alert(window.device.model);

//login
function login() {
	UserLog = document.getElementById('emailLogin').value;
	PasswordLog = document.getElementById('passwordLogin').value;
	
    if (UserLog == "" || PasswordLog == "") {
        document.getElementById("txtHintLogin").innerHTML = "Please enter <b>username</b> and <b>password</b>.";
        return;
	}
    else { 
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("txtHintLogin").innerHTML = xmlhttp.responseText;
            }
        }
        xmlhttp.open("POST","http://slikke.net/test/login.php?emailLogin=" + UserLog + "&passLogin=" + PasswordLog, true)//+"&q1="+str2,true);
		xmlhttp.send();
    }
}

</script>



</head>

<body>


	<ul class="tabs" data-persist="true">

        <div id="view2">
